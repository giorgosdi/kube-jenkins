---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-job-map
  namespace: default
data:
  job-config.yaml: |
    ---
    - job:
        name: "sbe-mt-helm-start"
        namespace: "default"
        url: "https://github.com/gravitational/SBE-MT"
        branch: "gravitational/k8s"
        run_command: "helm install --namespace tiller sbe"
        workdir: "gravitational/kubernetes/helm/sbe"